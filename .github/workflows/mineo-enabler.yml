name: mineo-enabler

on:
  schedule:
    - cron: "0 4 * * 1-5" #JST 13:00
  workflow_dispatch:

jobs:
  enabler:
    runs-on: ubuntu-latest

    permissions:
      actions: write

    steps:
      - name: Enable workflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh workflow enable "mineo" -R "$GITHUB_REPOSITORY"
